        <h2>Contact</h2>
    </header>
    <section class="contact_section">
        <main class="contact_main">
            <form action="" class="was-validated text-bg-secondary p-5">
                    <div class="mt-3 form-group">
                        <label for="name" class="form-lable">Name</label>
                        <input required type="text" class="form-control form-select" name="" id="name">
                    </div>

                <div class="mt-3 form-group">
                    <label for="password" class="form-lable">Password</label>
                    <input required type="password" class="form-control" name="" id="password">
                </div>
    
                <div class="mt-3 form-group">
                    <label for="email" class="form-lable">Email</label>
                    <input required type="text" class="form-control" name="" id="email">
                </div>
    
                <div class="mt-3 form-group">
                    <label for="color" class="form-lable">Color</label>
                    <input required type="color" class="form-control" name="" id="color">
                </div>
    

                <div class="mt-3 form-group">
                    <label for="check" class="form-check-lable">Agree with the private polices</label>
                    <input required type="checkbox" class="form-check-input" name="" id="check">
                </div>
                
    
                <div class="mt-3 form-group">
                    <input type="submit" class="form-control" value="submit">
                </div>
                
            </form>
        </main>
